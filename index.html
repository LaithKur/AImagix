<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AImagix | معرض صور الذكاء الاصطناعي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- زر الوضع الليلي -->
  <button id="toggleMode" style="position: fixed; bottom: 15px; left: 15px; z-index:1000;">
    الوضع الليلي / النهاري
  </button>

  <!-- أيقونة تسجيل الدخول -->
  <div id="loginIcon">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" width="40" alt="Login">
  </div>

  <!-- نافذة تسجيل الدخول -->
  <div id="authSection" style="display: none;">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
  </div>

  <!-- واجهة الأدمن -->
  <div id="adminSection" style="display: none;">
    <h3>لوحة تحكم الأدمن</h3>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="imageName" placeholder="اسم الصورة">
    <button id="uploadBtn">رفع الصورة</button>
    <button id="logoutBtn" style="margin-top: 10px;">تسجيل الخروج</button>
  </div>

  <!-- شبكة الصور -->
  <div id="imageGrid"></div>

  <!-- نافذة تكبير الصورة -->
  <div id="modal">
    <span id="modalClose">&times;</span>
    <img id="modalImg" />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>

  <!-- سكريبت الموقع -->
  <script type="module" src="script.js"></script>
</body>
</html>
